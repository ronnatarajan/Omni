<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <link rel="stylesheet" href="libs/cropper.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #crop-container {
            max-width: 90%;
            margin: auto;
        }
        img {
            max-width: 100%;
        }
        button {
            padding: 10px;
            margin: 10px;
            background: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <h2>Crop Your Image</h2>
    <div id="crop-container">
        <img id="cropImage" />
    </div>
    <button id="confirmCrop">✅ Confirm Crop</button>
    <button id="cancelCrop">❌ Cancel</button>

    <script src="libs/cropper.min.js"></script>
    <script src="cropper.js"></script>
</body>
</html>
