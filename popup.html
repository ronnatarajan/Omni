<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Cropper</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="libs/cropper.min.css">
</head>
<body>
    <h2>Take a Screenshot</h2>
    <button id="capture">📸 Capture Screenshot</button>
    <div id="image-container">
        <img id="capturedImage" style="width: 100%;" />
    </div>
    <button id="cropButton">✂️ Crop Image</button>
    <div id="cropped-container">
        <h3>Cropped Image</h3>
        <img id="croppedImage" style="width: 100%;" />
    </div>

    <script src="libs/cropper.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
